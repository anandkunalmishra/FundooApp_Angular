<div class="main-login">
  <div class="login-full">
    <div class="login-top">
      <div class="icon">&lt;</div>
      <div class="statements">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>
    </div>
    <div class="login-bottom">
      <h1>Sign in</h1>
      <p>Your Email</p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <p>Password</p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <div class="password-options">
        <mat-checkbox class="example-margin" color="primary">Remember me</mat-checkbox>
        <button mat-button color="primary">Forget Password?</button>
      </div>
      <button class="btn-signin">Sign in</button>
      <div class="already-user">
        <span>I'm a new user.</span>
        <button mat-button color="primary">Sign In</button>
      </div>

    </div>
  </div>
</div>
